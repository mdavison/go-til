<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TIL | Log In</title>

    <!-- Bootstrap CSS -->
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Other CSS -->
    <link href="/resources/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-default {{ if not .Register }} active {{ end }}" type="button" id="show-login">Log In</button>
                <button class="btn btn-default {{ if .Register }} active {{ end }}" type="button" id="show-register">Register</button>

                {{ if .Error }}
                <div class="bg-danger message">{{ .Error }}</div>
                {{ end }}
            </div>
        </div>

        <div class="row {{ if .Register }} hidden {{ end }}" id="login-form">
            <div class="col-md-6 col-md-offset-3">
                <h3>Log In</h3>
                <form action="/login" method="post">
                    <input type="hidden" value="login" name="login">
                    <div class="form-group">
                        <label for="login-email">Email: </label>
                        <input id="login-email" name="email" type="email" placeholder="hello@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password: </label>
                        <input id="login-password" type="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div><!-- end .col-md-6 -->
        </div><!-- end .row -->

        <div class="row {{ if not .Register }} hidden {{ end }}" id="register-form">
            <div class="col-md-6 col-md-offset-3">
                <h3>Register</h3>
                <form action="/login" method="post">
                    <input type="hidden" value="register" name="register">
                    <div class="form-group">
                        <label for="register-email">Email: </label>
                        <input id="register-email" name="email" type="email" placeholder="hello@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password: </label>
                        <input id="register-password" type="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Confirm Password: </label>
                        <input id="password-confirm" type="password" name="password-confirm" required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div><!-- end .col-md-6 -->
        </div><!-- end .row -->

    </div><!-- end .container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/main.js"></script>
</body>
</html>
